<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal</title>
    <script src="script.js" defer></script>
    <link  rel="stylesheet" type="text/css" href="style.css"></link>
    <style>
        .overlay.open{
                display: block;
            }
        .modal.open{
            display: block;
        }
    </style>
  </head>
  <body>
    <button type="button" id="openBtn">Open Modal</button>
    <div class="overlay">
    </div>
    <div class="modal">
        <h1>Modal</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Autem eligendi, eaque voluptatibus</p>
        <button type="button" id="closeBtn">Close Modal</button>
    </div>

  </body>
</html>
