<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>random number genrator</title>
  </head>

  <body>
    <center><button id="btn">Click to genrate random number</button></center>
    <script>
      const btn = document.querySelector("#btn")

      btn.addEventListener("click", () => {
        let randomNo = Math.floor(Math.random() * 100)
        alert(randomNo)
      })
    </script>
  </body>
</html>
